<div class="container main-container">

  <div class="d-flex justify-content-between">
    <h2>Tipo Habitaci√≥n</h2>
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-danger"
              type="button" [routerLink]="['/tipo-habitaciones']">
        <i class="fas fa-ban" style="margin-right: 5px;"></i> Cancelar
      </button>
    </div>
  </div>


  <hr>

  <div class="row">

    <div class="col-md-5">

      <form (ngSubmit)="guardarTipoHabitacioin()" #forma="ngForm">

        <div class="form-group"
             [ngClass]="{ 'has-danger' : nombre.errors?.minlength || nombre.errors?.required && nombre.touched}">
          <label>Nombre</label>
          <input [(ngModel)]="tipoHabitacion.nombre"
                 type="text" name="nombre"
                 class="form-control" pattern="^[a-zA-Z_-]+(?:\s+[a-zA-Z_-]+)*$"
                 placeholder="Nombre" autocomplete="off"
                 required minlength="5" #nombre="ngModel">
                 <br>
                 <div *ngIf="nombre.errors?.required && nombre.touched"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Este Campo es Requerido</strong>
                </div>
                 <div *ngIf="nombre.errors?.minlength"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Minimo {{ nombre.errors.minlength.requiredLength }} caracteres</strong>
                </div>

        </div>
        <div class="form-group"
             [ngClass]="{ 'has-danger' : numeroCuartos.errors?.minlength || numeroCuartos.errors?.required && numeroCuartos.touched}">
          <label>Numero Cuartos</label>
          <input [(ngModel)]="tipoHabitacion.numeroCuartos"
                 type="number" name="numeroCuartos"
                 class="form-control"
                 placeholder="Numero Cuartos" autocomplete="off"
                 required minlength="1" #numeroCuartos="ngModel">
                 <br>
                 <div *ngIf="numeroCuartos.errors?.required && numeroCuartos.touched"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Este Campo es Requerido</strong>
                </div>
                 <div *ngIf="numeroCuartos.errors?.minlength"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Minimo {{ numeroCuartos.errors.minlength.requiredLength }} caracteres</strong>
                </div>

        </div>

        <div class="form-group">
          <button [disabled]="!forma.valid"
                  type="submit"
                  class="btn btn-outline-primary">
            Guardar
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
